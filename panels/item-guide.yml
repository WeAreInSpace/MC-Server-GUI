          - "   &7 building block.   "
          - "   "
          - "   &f&lBreaking"
          - "   &7 Cobblestone can be mined using   "
          - "   &7 a pickaxe, in which case it drops   "
          - "   &7 itself. If mined without a pickaxe   "
          - "   &7 it drops nothing. Its hardness   "
          - "   &7 is greater than stone so it requires   "
          - "   &7 more time to break, especially with   "
          - "   &7 anything other than a pickaxe.   "
